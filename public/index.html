<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./2D9999.png">
        <title>Product Management - CRUD</title>
    </head>

    <body>
        <div class="container">
            <!-- Start Head -->
            <div class="head">
                <h2>cruds</h2>
                <p>create - read - update - delete - search</p>
                <hr>
                <h2>Produkt Management System</h2>
            </div>
            <!-- End Head -->



            <!-- Start Inputs -->
            <div class="inputs">
                <input type="text" id="title" placeholder="Product Title*">
                <div class="total">
                    <input onkeyup="getTotal()" onmouseup="getTotal()" type="number" id="price"
                        placeholder="Price Netto*" min="0" step="0.01" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    <input onkeyup="getTotal()" onmouseup="getTotal()" type="number" id="taxes" placeholder="19% Taxes"
                        min="0" readonly
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    <input onkeyup="getTotal()" onmouseup="getTotal()" type="number" id="ads" placeholder="Adversting*"
                        min="0" step="0.01" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    <input onkeyup="getTotal()" onmouseup="getTotal()" type="number" id="discount"
                        placeholder="Discount*" min="0" step="0.01" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count - max: 100" min="0"
                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                <input type="text" id="cat" placeholder="Category*">
                <p><small>* Required Entry Field</small></p>
                <button id="btn">Create</button>
            </div>
            <!-- End Inputs -->




            <!-- Start Outputs -->
            <div class="outputs">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search by Title">
                <div class="searchBy">
                    <button onclick="getSearchMood(this.id)" id="byTitle">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="byCat">Search by Category</button>
                </div>
                <div id="delAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <!-- End Outputs -->
        </div>

    </body>
    <script src="./main.js"></script>

</html>
